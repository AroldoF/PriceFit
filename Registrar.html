<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Price Fit</title>
</head>
<body>
    <header>
        <div class="cima_header">
            <div>
                <a class="link_pghome" href="index.html">
                    <img src="img/Logo-Price-Fit-2.png" alt="" width="150px">
                </a>
            </div>
    </header>

    <div class="container-conta"> 
        <div class="registrar-container">

            <h2>CRIAR CONTA</h2>
            <form action="#" method="post"></form>
                <div class="cadastro-redes">
                    <p>Cadastre-se com suas Redes Sociais</p>

                    <button type="submit" class="button-registro-google">
                        <img src="img/google - Registrar.png" alt="icone google" width="32px">
                        Cadastrar com o <span class="bold-word">Google</span>
                    </button>
                    
                    <button type="submit" class="button-registro-apple">
                        <img src="img/apple" alt="icone facebook" width="35px">
                        Cadastrar com a <span class="bold-word">Apple</span>
                    </button> 
                </div>

                <div class="divisao-container">
                    <hr>
                    <span>OU</span>
                    <hr>
                </div>
                <div class="input-registro">
                    <input type="text" name="Nome Completo" placeholder="Nome completo*" required>
                </div>

                <div class="input-registro">
                    <input type="number" name="cpf" placeholder="CPF*" required>
                </div>

                <div class="input-registro">
                    <select id="genero" name="genero" required>
                    <option value="" disabled selected>Gênero*</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao-binario">Não-binário</option>
                    <option value="prefiro-nao-dizer">Prefiro não dizer</option>
                    </select>
                </div> 

                <div class="input-registro">
                    <input type="text" 
                    id="data-nascimento" 
                    name="data-nascimento" 
                    placeholder="Data de nascimento" 
                    maxlength="10"
                    required
                    title="É necessário informar sua data de nascimento completa no formato DD/MM/AAAA."
                    oninput="formatDate(this)"> 
                </div>
                
                <div class="input-registro">
                    <input type="tel" name="telefone" placeholder="Telefone celular*" required>
                </div>

                <div class="input-registro">
                    <input type="email" name="email" placeholder="E-mail*" required>
                </div>
                
                <div class="input-registro">
                    <input type="password" name="senha" placeholder="Crie sua senha*" required>
                </div>
                
                <div class="input-registro">
                    <input type="password" name="confirmesenha" placeholder="Confirme sua senha*">
                </div>

                <div class="input-redirecionamento">
                    <select id="pesquisa" name="pesquisa" required>
                    <option value="" disabled selected>Onde você conheceu a Price Fit?*</option>
                    <option value="google">Google</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="facebook">Facebook</option>
                    <option value="indicacao">Indicação de Amigo</option>
                    </select>
                </div>
                
                <p>(*)Campos Obrigatórios</p>
                

                <div class="input-checkbox">
                    <input type="checkbox" name="check1">
                    Quero receber ofertas e novidades por e-mail, SMS, WhatsApp ou mensagens nos App's Price Fit!

                    <input type="checkbox" name="check2" required>
                    Li e estou de acordo com as políticas da empresa e políticas de privacidade.*
                </div>

                <div class="button-continuar">
                    <button type="submit">
                        CONTINUAR
                    </button>
                </div>

                <div class="redirecionamento-login">
                    <p>Já possui cadastro? <a href="Login.html">ENTRAR</a></p>
                </div>
            </form>
        </div>
    </div>
    


</body>
</html>
