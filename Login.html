<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Price Fit - Login</title>
</head>
<body>
    <header>
        <div class="cima_header">
            <div>
                <a class="link_pghome" href="index.html">
                    <img src="img/Logo-Price-Fit-2.png" alt="" width="150px">
                </a>
            </div>
    </header>
    <div class="container">
        <div class="login-container">

            <h2>FAZER LOGIN</h2>
            
            <form action="#" method="POST">
                <div class="input-container">
                    <img src="img/imagem-do-usuario-login.png" alt="user">
                    <input type="text" name="username" placeholder= "E-mail ou Usuario" required>
                </div>

                <div class="input-container">
                    <img src="img/cadeado-trancado.png" alt="">
                    <input type="password" name="password" placeholder="Senha" required>
                </div>

                <div class="button-entrar">
                    <button type="submit">
                        <img src="img/porta aberta.png" alt="login image">
                        ENTRAR
                    </button>
                </div>
 
                <a href="#" class="forgot-password">Esqueceu a senha?</a>

               
                <p>Quero acessar com minhas redes socias</p>

                <div class="SocialMedia-Container">
                    <button type="submit" class="image-button">
                        <img src="img/google icon.png" alt="google" width=32px>
                    </button>
                
                    <button type="submit" class="image-button">
                        <img src="img/facebook icone.png" alt="Facebook" width="35px">
                    </button>
                </div>

            </form>
            <div class="signup">
                <p>Novo na Price Fit? <a href="Registrar.html">CADASTRE-SE</a></p>
            </div>
        </div>
    </div>
</body>
</html>
